---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: soda-crsytal
  labels:
    io.soda.service: tidb
  name: tidb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.soda.service: tidb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.soda.service: tidb
    spec:
      containers:
        - image: pingcap/tidb:v2.1.16
          name: tidb
          ports:
            - containerPort: 4000
            - containerPort: 10080
          resources: {}
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
            - mountPath: /tmp/tidb/
              name: tidb-data
          command: ["./tidb-server"]
          args: ["--store=mocktikv","--config=/etc/config/tidb.toml", "-L=info"]
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: tidb-config
        - hostPath:
            path: /root/crsytal/tidb_data
            type: DirectoryOrCreate
          name: tidb-data

