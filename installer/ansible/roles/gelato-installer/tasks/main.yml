---

- name: install Ubuntu system packages for crsytal
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - libradosstriper-dev
  when: ansible_os_family == "Debian"

- name: create gelato work directory if it doesn't exist
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ gelato_work_dir }}"
    - "{{ gelato_tarball_dir }}"

- name: include scenarios/repository.yml when installing from repository
  include: scenarios/repository.yml
  when: install_from == "repository"

- name: include scenarios/release.yml when installing from release
  include: scenarios/release.yml
  when: install_from == "release" or install_from == "container"

- name: gelato keystone configuration when keystone is installed by script
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone.sh config gelato script
  when: opensds_auth_strategy == "keystone" and install_keystone_with_docker != true
  become: yes

- name: gelato keystone configuration when keystone is installed by docker
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone.sh config gelato docker
  when: opensds_auth_strategy == "keystone" and install_keystone_with_docker == true
  become: yes

- name: set auth variables for docker-compose configuration
  replace:
    path: "{{ gelato_work_dir }}/docker-compose.yml"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  with_items:
    - { regexp: 'OS_AUTH_AUTHSTRATEGY=.*$', replace: 'OS_AUTH_AUTHSTRATEGY={{ opensds_auth_strategy }}'}

- name: set image tags for docker-compose configuration
  replace:
    path: "{{ gelato_work_dir }}/docker-compose.yml"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  with_items:
    - { regexp: 'sodafoundation/crsytal-api.*$', replace: 'sodafoundation/crsytal-api:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-backend.*$', replace: 'sodafoundation/crsytal-backend:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-s3.*$', replace: 'sodafoundation/crsytal-s3:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-dataflow.*$', replace: 'sodafoundation/crsytal-dataflow:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-datamover.*$', replace: 'sodafoundation/crsytal-datamover:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-file.*$', replace: 'sodafoundation/crsytal-file:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-block.*$', replace: 'sodafoundation/crsytal-block:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-aksk.*$', replace: 'sodafoundation/crsytal-aksk:{{ gelato_image_tag }}'}
    - { regexp: 'sodafoundation/crsytal-metadata.*$', replace: 'sodafoundation/crsytal-metadata:{{ gelato_image_tag }}'}
  when: install_from == "release" or install_from == "container"

- name: start service
  shell: docker compose up -d
  args:
    chdir: "{{ gelato_work_dir }}"

- name: wait for service to start normally
  wait_for:
    host: 127.0.0.1
    port: 8089
    delay: 10
    timeout: 120
